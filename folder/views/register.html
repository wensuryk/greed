<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body>
    <h1>Register html!</h1>
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="test" class="form-control" placeholder="Enter login" name="login">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" name="email" >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Retype Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Retype Password" name="repassword">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</body>

</html>
